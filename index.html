    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      ></script>
    <script src="https://cdn.datatables.net/2.1.7/js/dataTables.js"></script>
    <script>
      $(document).ready(function () {
        $("#myTable").DataTable();
        $("#addButton").click(function () {
          $("#addModal").modal("show");
        });
      });
      function saveInputValues() {
        const inputs = document.querySelectorAll(".modalInput");
        const now = Date.now();
        inputs.forEach((input) => {
          const inputId = input.getAttribute("data-id");
          localStorage.setItem(inputId, input.value);
          localStorage.setItem(inputId + "_timestamp", now);
        });
      }
      
      function loadInputValues() {
        const inputs = document.querySelectorAll(".modalInput");
        inputs.forEach((input) => {
          const inputId = input.getAttribute("data-id");
          const savedValue = localStorage.getItem(inputId);
          const savedTimestamp = localStorage.getItem(inputId + "_timestamp");
      
          if (savedValue && savedTimestamp) {
            const timeDiff = Date.now() - savedTimestamp;
            const thirtyMinutes = 30 * 60 * 1000;
      
            if (timeDiff < thirtyMinutes) {
              input.value = savedValue;
            } else {
              localStorage.removeItem(inputId);
              localStorage.removeItem(inputId + "_timestamp");
            }
          }
        });
      }
      
      window.onload = () => {
        loadInputValues();
        document.querySelectorAll(".modalInput").forEach((input) => {
          input.addEventListener("input", saveInputValues);
        });
      };
    </script>
